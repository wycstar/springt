<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href={{ url_for('static', filename='css/vendor/layui.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }}>
    <script src={{ url_for('static', filename='js/vendor/layui.js') }}></script>
    <script src={{ url_for('static', filename='js/vendor/jquery.min.js') }}></script>
    <script>
        layui.use('carousel', function () {
            let carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#login-slide',
                width: '100%',
                height: '100%',
                anim: 'fade',
                autoplay: true,
                arrow: 'none',
                interval: 3000
            });
        });
    </script>
</head>
<body class="root">
<div class="container">
    <div class="left-panel">
        <div class="header-wrapper">
            <p class="header-tips">育英中学考试管理平台</p>
        </div>
        <div class="login-wrapper">
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="login-inner">
                    {{ form.username() }}
                    {{ form.password() }}
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="login-tips">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <button class="layui-btn layui-btn-fluid">登录</button>
                </div>
            </form>
        </div>
        <div class="footer-wrapper">
            <p>Copyright © 2020 育英中学 <a href="http://beian.miit.gov.cn/" style="display:inline-block;padding-left: 0.5rem;color: white;">冀ICP备20011042号-1</a></p>
        </div>
    </div>
    <div class="right-panel">
        <div class="slide-tips">
            <p style="font-size: 2rem">知识改变命运</p>
            <p style="font-size: 1.5rem">学习成就未来</p>
        </div>
        <div class="layui-carousel" id="login-slide">
            <div carousel-item>
                <div><img src="../static/image/login/1.png"></div>
                <div><img src="../static/image/login/2.png"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
