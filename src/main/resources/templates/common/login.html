<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/vendor/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/vendor/layui.js}"></script>
    <script th:src="@{/js/vendor/jquery.min.js}"></script>
    <script>
        layui.use('carousel', function () {
            let carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#login-slide',
                width: '100%',
                height: '100%',
                anim: 'fade',
                autoplay: true,
                arrow: 'none',
                interval: 3000
            });
        });
    </script>
</head>
<body class="root">
<div class="container">
    <div class="left-panel">
        <div class="header-wrapper">
            <p class="header-tips">育英学校考试管理平台</p>
        </div>
        <div class="login-wrapper">
            <form method="post" th:action="@{/user/login}">
                <div class="login-inner">
                    <input autocomplete="off" class="layui-input" id="username" required name="username" placeholder="请输入用户名/手机号" type="text" value="">
                    <input autocomplete="off" class="layui-input" id="password" required name="password" placeholder="请输入密码" type="password" value="">
                    <div class="login-tips" th:if="${error != null}">用户名不存在或者密码不正确</div>
                    <button class="layui-btn layui-btn-fluid">登录</button>
                </div>
            </form>
        </div>
        <div class="footer-wrapper">
            <p>Copyright © 2020 育英学校 <a href="http://beian.miit.gov.cn/" style="display:inline-block;padding-left: 0.5rem;color: white;">冀ICP备20011042号-1</a></p>
        </div>
    </div>
    <div class="right-panel">
        <div class="slide-tips">
            <p style="font-size: 2rem">知识改变命运</p>
            <p style="font-size: 2rem">学习成就未来</p>
        </div>
        <div class="layui-carousel" id="login-slide">
            <div carousel-item>
                <div><img th:src="@{/image/login/1.png}" alt="第一张"></div>
                <div><img th:src="@{/image/login/2.png}" alt="第二张"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
